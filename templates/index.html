            <h1 class="title">Korean Bert as Service</h1>
            <p1 class="sub_title">
                <br>Bert-as-service는 구글에서 개발한 자연어처리(NLP) 모델인 BERT를 setence encoder로 사용하여,<br>
                단 2줄의 코드만으로 input 문장을 고정된 길이의 표현값(벡터값)으로 변환해줍니다.</p1>
        </div>

        <div id="tabs">
            <div class="tab">
                <button class="btn_medium tablinks" onclick="openTab(event, 'qa')">Q&A</button>
                <button class="btn_medium tablinks" onclick="openTab(event, 'raw')" id="defaultOpen">Raw</button>
                <button class="btn_medium tablinks" onclick="openTab(event, 'plus')">other</button>
            </div>

            <div id="tabcontents">
                <div id="qa" class="tabcontent">
                    <h3>QA</h3>
                    <p>QA ...</p>
                </div>

                <div id="raw" class="tabcontent">
                    <p1>Let's Try</p1>
                    <div class="box">
                        <div class="box inputs">
                            <div id="box_input" class="input_text">ffgffffdssdsddssd</div>
                            <div class="btn">submit</div>
                        </div>
                        <div id="box_output" class="input_text">ffgffffdssdsddssd</div>
                    </div>
                </div>

                <div id="plus" class="tabcontent">
                    <h3>+</h3>
                    <p>++</p>
                </div>

                <div class="btn" id="submit" disabled>
                    <p1>Run</p1>
                </div>
            </div>
        </div>
    </div>
